<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プレフィックスリスト</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>プレフィックスリスト</h2>
  <table>
    <tr>
      <th>プレフィックス</th>
      <th>実装内容</th>
    </tr>
    <tr>
      <td>feat</td>
      <td>新機能の追加</td>
    </tr>
    <tr>
      <td>refactor</td>
      <td>
        リファクタリング（コードの可読性の向上や処理の共通化などコードの改善をした場合）
      </td>
    </tr>
    <tr>
      <td>style</td>
      <td>見た目の修正（CSSなど）</td>
    </tr>
    <tr>
      <td>chore</td>
      <td>
        ドキュメント生成などのビルド、プロミスまたは補助ツールとライブラリの変更
      </td>
    </tr>
    <tr>
      <td>fix</td>
      <td>バグ修正</td>
    </tr>
    <tr>
      <td>docs</td>
      <td>
        コメントやREAD MEの編集など、コードではなくドキュメント関連の変更
      </td>
    </tr>
  </table>
</body>

</html>
